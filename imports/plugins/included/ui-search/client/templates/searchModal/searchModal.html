<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-header">

      {{> searchInput }}

      {{> searchTypeToggle }}

      {{> productSearchTags tagSearchResults=tagSearchResults }}

    </div>

    <div class="row">
      <div class="col-md-2 sort-filter-div">
        {{> sortFilter}}
      </div>
      <div class="col-md-10 product-search-result-div">
        {{> searchResults productSearchResults=productSearchResults orderSearchResults=orderSearchResults accountSearchResults=accountSearchResults orderTable=orderTable accountTable=accountTable }}
      </div>
    </div>

  </div>

</template>
