
<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    {{#if currentUser}}
    <div class="tour" id="userTour">{{> React TourButtonComponent}}</div>
    {{/if}}
    <div class="search search-test" id="userTourSearch">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs" id="userTourLanguage">{{> i18nChooser}}</div>
    <div class="accounts" id="userTourQuickAccess">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart" id="userTourCart">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>
