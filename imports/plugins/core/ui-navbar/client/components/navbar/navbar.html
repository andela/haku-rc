
<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    {{#if currentUser}}
        <div class="tour" id="userTour">{{> React TourButtonComponent}}</div>
    {{/if}}
    <div  class="accounts">{{> accounts tpl="staticPagesNav"}}</div>
    <div class="search search-test">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs">{{> i18nChooser}}</div>
    <div class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}}</div>
  </div>
</template>
